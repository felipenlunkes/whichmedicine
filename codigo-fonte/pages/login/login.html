<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="icon" type="image/x-icon" href="../../assets/logo-flat.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="start.js"></script>
</head>

<body class="container-fluid">
    <header class="row bg-light-grey">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../assets/logo-small.png" alt="Logo Pequena" />
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header bg-light-grey">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-light-grey">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-4">
                            <li class="nav-item d-md-none">
                                <a class="nav-link" href="#">
                                    <img class="perfil" src="../../assets/icon-profile.png" alt="Ícone de Perfil" />
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../../index.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../user-med-list/user-med-list.html">Medicamentos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../about/about.html">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../info/info.html">Informações</a>
                            </li>
                            <li class="nav-item ps-4 d-none d-md-block">
                                <a href="#">
                                    <img class="perfil" src="../../assets/icon-profile.png" alt="Ícone de Perfil" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="row flex-grow-1 d-flex flex-column min-vh-100">
        <section class="pt-2 ps-5">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item primary-blue-lt"><a href="../../index.html">Início</a></li>
                <li class="breadcrumb-item active">Login</a></li>
              </ol>
            </nav>
          </section>
        <!-- Card de Login -->
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex flex-column login-card">
                <div class="login-logo text-center mb-4">
                    <img src="../../assets/logo-flat.png" alt="Ícone">
                    <h4>Login</h4>
                </div>
                <form id="login-form">
                    <div class="d-flex flex-column mb-3 position-relative">
                        <span class="login-input-icon-center"><i class="fas fa-user login-center-icon"></i></span>
                        <input id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3 position-relative">
                        <span class="login-input-icon-center"><i class="fas fa-lock"></i></span>
                        <input id="senha" type="password" class="form-control" placeholder="Senha">
                    </div>
                    <div class="d-flex flex-column-reverse flex-md-row align-items-center justify-content-between">
                        <a href="#" class="login-reset-password">Esqueceu sua senha?</a>
                        <p id="init-wrong-password" inert>Email ou senha incorretos!</p>
                    </div>
                    <div class="d-flex flex-column login-buttons">
                        <div class="d-flex justify-content-between">
                            <button id="register-btn" type="button" class="btn btn-outline-primary signup-btn button-spacing">Cadastrar</button>
                            <button type="submit" class="btn btn-primary login-btn">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class="row">
        <div class="container d-flex justify-content-between align-items-center bg-secondary-blue">
            <div class="copyright">
                <p inert>Copyright &copy; 2024 Which Medicine. Todos os direitos reservados.</p>
            </div>
            <div class="social-media-icons d-flex gap-3">
                <a href="">
                    <img src="../../assets/icon-instagram.png" alt="Instagram" />
                </a>
                <a href="">
                    <img src="../../assets/icon-facebook.png" alt="Facebook" />
                </a>
                <a href="">
                    <img src="../../assets/icon-x.png" alt="X" />
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>

</html>
