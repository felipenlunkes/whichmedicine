            <div class="offcanvas-body bg-light-grey">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-4">

        </nav>

      <div class="container">

        <section class="offset-lg-2 offset-md-0">

              src="../../assets/lego-avatar.jpg"
              alt="Foto de perfil"
            />

                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                <path

            <div class="d-flex flex-column gap-3 inputs-comparacao">
              <select id="medicamento-1" class="form-select">
                <option value="">Selecione um medicamento</option>
              </select>
              <select id="medicamento-2" class="form-select">
                <option value="">Selecione um medicamento</option>
              </select>
              <a href="../result/result.html">
                <button id="botao-comparacao-1" class="botao-comparacao text-btn d-none d-md-block">Comparar</button>
              </a>
              <a href="../result/result.html">
                <button id="botao-comparacao-2" class="botao-comparacao text-btn-sm d-block d-md-none">Comparar</button>
              </a>
            </div>
          </div>
        </section>
      </div>

      <section class="row bg-light-blue py-5">
        <div class="w-75 mx-auto">
          <h5 class="mb-4 fw-bold">Comparações Salvas</h5>

          <div class="saved-comparison">
            <ul id="lista-comparacoes" class="list-group rounded-4">
